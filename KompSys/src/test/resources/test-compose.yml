version: '2.1'

services:
    gateway:
      image: gateway:0.0.1-SNAPSHOT
      ports:
          - "127.0.0.1:8082:8082"
      depends_on:
          rabbitmq:
              condition: service_started
      environment:
          - SPRING_RABBITMQ_HOST=rabbitmq
      networks:
        backend2:
          aliases:
            - "gateway"


