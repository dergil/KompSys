version: '2.1'

# compile services, then "docker-compose up -d"
services:
    storage:
      image: storage:0.0.1-SNAPSHOT
      build: ./Storage
      container_name: storage
      networks:
        backend:
          aliases:
            - "storage"
      environment:
        - SPRING_RABBITMQ_HOST=rabbitmq
        - remoteHost=sftp
        - sftp_username=foo
        - sftp_password=Mypassword123
        - SPRING_DATASOURCE_URL=jdbc:postgresql://db-storage:5432/db-storage
        - SPRING_DATASOURCE_USERNAME=compose-postgres
        - SPRING_DATASOURCE_PASSWORD=compose-postgres
        - SPRING_JPA_HIBERNATE_DDL_AUTO=update


    db-storage:
      image: 'postgres:13.1-alpine'
      container_name: db-storage
      hostname: db-storage
      volumes:
        - ./postgres-data/db-storage:/var/lib/postgresql/data
      environment:
        - POSTGRES_DB=db-storage
        - POSTGRES_USER=compose-postgres
        - POSTGRES_PASSWORD=compose-postgres
      networks:
        backend:
          aliases:
            - "db-storage"

    main:
      image: main:0.0.1-SNAPSHOT
      build: ./KompSys
      container_name: main
      ports:
        - "127.0.0.1:8081:8081"
      networks:
        backend:
          aliases:
            - "main"
      environment:
        - SPRING_RABBITMQ_HOST=rabbitmq
        - remoteHost=sftp
        - sftp_username=foo
        - sftp_password=Mypassword123
        - SPRING_DATASOURCE_URL=jdbc:postgresql://db-main:5432/db-main
        - SPRING_DATASOURCE_USERNAME=compose-postgres
        - SPRING_DATASOURCE_PASSWORD=compose-postgres
        - SPRING_JPA_HIBERNATE_DDL_AUTO=update
        - spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
        - spring.jpa.show-sql=false
        - spring.sql.init.platform=postgres
        - spring.datasource.driver-class-name=org.postgresql.Driver
      depends_on:
        db-main:
          condition: service_started


    db-main:
      image: 'postgres:14.2-alpine'
      container_name: db-main
      hostname: db-main
      environment:
        - POSTGRES_DB=db-main
        - POSTGRES_USER=compose-postgres
        - POSTGRES_PASSWORD=compose-postgres
      volumes:
        - ./postgres-data/db-main:/var/lib/postgresql/data
      networks:
        backend:
          aliases:
            - "db-main"


    sftp:
      image: atmoz/sftp
      command: foo:Mypassword123:::upload
      networks:
        backend:
          aliases:
            - "sftp"
#
    calculator:
      image: calculator:0.0.1-SNAPSHOT
      build: ./Calculator
      container_name: calculator
      networks:
        backend:
          aliases:
            - "calculator"
      environment:
        SPRING_RABBITMQ_HOST: rabbitmq


    gateway:
      image: gateway:0.0.1-SNAPSHOT
      build: ./Gateway
      container_name: gateway
      ports:
        - "127.0.0.1:8082:8082"
      networks:
        backend:
          aliases:
            - "gateway"
      environment:
        - SPRING_RABBITMQ_HOST=rabbitmq

    rabbitmq:
      image: rabbitmq:management
      ports:
        - "5672:5672"
        - "15672:15672"
      networks:
        backend:
          aliases:
            - "rabbitmq"

networks:
  backend:
    driver: bridge

