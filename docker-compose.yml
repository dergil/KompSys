# compile services, then docker-compose up
services:
  main:
    image: main:0.0.1-SNAPSHOT
    build: ./KompSys
    container_name: main
    depends_on:
      rabbitmq:
        condition: service_started
    networks:
      backend2:
        aliases:
          - "configserver"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
