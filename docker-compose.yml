  gateway:
    image: gateway:0.0.1-SNAPSHOT
    build: ./Gateway
    container_name: gateway
    ports:
      - "8082:8082"
    depends_on:
      rabbitmq:
        condition: service_started
    networks:
      backend2:
        aliases:
          - "gateway"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq

